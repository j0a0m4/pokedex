<ion-card>
  <ion-item>
    <ion-icon
      *ngIf="!saved"
      (click)="onClick()"
      name="star-outline"
      slot="start"
    ></ion-icon>
    <ion-icon *ngIf="saved" name="star" slot="start"></ion-icon>
    <ion-label id="name">{{ pokemon.name }}</ion-label>
    <ion-button fill="outline" slot="end">{{ pokemon.id }}</ion-button>
  </ion-item>
  <ion-card-header>
    <ion-img [src]="image"></ion-img>
    <ion-card-subtitle> Exp.: {{ pokemon.base_experience }} </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-label>Types</ion-label>
    <ion-item *ngFor="let type of types">
      {{ type }}
    </ion-item>
    <ion-label>Moves</ion-label>
    <ion-item *ngFor="let move of moves | slice: 0:3; let i = index">
      {{ move }}
    </ion-item>
  </ion-card-content>
</ion-card>
